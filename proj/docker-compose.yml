version: '3'

services:
  web:
    build: ./web
    env_file: .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/web_django
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    env_file: .env
    restart: always
    volumes:
      - ./db_django:/var/lib/mysql
